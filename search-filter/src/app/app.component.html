<div class="divSection">

  <mat-card>
    <lib-sb-filters [configJsonData]="formCreateJsonData" [searchFilterInfo]="createFilterTitleInfo"

  </mat-card>

  <mat-card>
    <mat-card-content>
      <div class="col-6">
        <h3>üòª Form Creation Data :: </h3>

      (onChangeFilter)=onFilterChange($event) [languageKey]="langValue" [languageJsonData]="languageJsonData">
    </lib-sb-filters>
  </mat-card>

  <mat-card>
    <mat-card-content>
      <div class="col-6">
        <h3>üòª Output Event Data :: </h3>
        <pre>{{ resUserData | json }}</pre>
